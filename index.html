<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InfoSec Trainings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Simple centered page with big button -->
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #050816;
            color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .wrapper {
            text-align: center;
            padding: 24px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        p {
            margin-bottom: 2rem;
            opacity: 0.8;
        }
        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            border-radius: 999px;
            border: none;
            text-decoration: none;
            background: linear-gradient(135deg, #2563eb, #4f46e5);
            color: #ffffff;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(37, 99, 235, 0.4);
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 16px 40px rgba(37, 99, 235, 0.55);
        }
        .btn:active {
            transform: translateY(0);
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.35);
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>InfoSec Trainings</h1>
        <p>Click the button below to open Wizer training platform.</p>
        <a class="btn" href="https://app.wizer-training.com" target="_blank" rel="noopener noreferrer">
            Go to Wizer Training
        </a>
    </div>
</body>
</html>
